"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
command_timeout = 2000

[aws]
disabled = true
# format = 'on [$symbol$profile]($style) '
# style = 'bold blue'
# symbol = '🅰 '
# [aws.profile_aliases]
# default = 'Foo'

[directory]
truncate_to_repo = false

[git_branch]
format = "[$symbol$branch]($style) "

[nodejs]
disabled = true

[line_break]
disabled = false

[time]
disabled = false
format = '🕙[ $time ]($style)'
time_format = "%R"

[git_status]
ahead = "⇡${count}"
behind = "⇣${count}"
conflicted = "[🤪${count}](bright-red) "
deleted = "[🗑${count}](red) "
disabled = true
diverged = "⇡${ahead_count} ⇣${behind_count}"
modified = "[📒${count}](yellow) "
renamed = "[🚗${count}](bright-red) "
staged = "[✔${count}](green) "
stashed = "[� ${count}](bright-blue) "
untracked = "🤷‍${count} "

[git_commit]
only_detached = false

[java]
disabled = true

[package]
disabled = true
